path: /geoapi/urba/build
title: génération des données utilisées pour l'API urba.geoapi.fr
doc: |
  Dans l'idée de prototyper une API d'accès au GpU,
  téléchargement des données du GpU au travers du flux Atom.
  Téléchargement de docs du GpU sur une machine OVH, arrêt sur disque 100 Go plein.
  Il faut maintenant structurer une base correspondant à l'API puis développer l'API.
  Je pourrais développer l'API sur Alwaysdata et utiliser OVH comme base documentaire.
